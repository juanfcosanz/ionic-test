<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="logo-usd"></ion-icon>
    </ion-buttons>

    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Monedas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let coin of coins" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        
        <div class="post">

          <ion-item lines="none" >
      
            <ion-label>
              Nombre: <h3>{{coin.name}}</h3>
            </ion-label>
          </ion-item>

          <ion-item lines="none" >
      
            <ion-label>
              Valor: <h5>{{coin.min_size}}</h5>
            </ion-label>
          </ion-item>
        
 
          <ion-item lines="none" color="danger">
            <ion-icon name="logo-bitcoin" ></ion-icon>
            <h3 slot="end">{{coin.id}}</h3>
          </ion-item>
        
     
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
